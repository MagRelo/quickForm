
<h3 class="text-primary">Form Preview
    <small> test your form validation</small>
</h3>

<div class="" data-ng-controller="FormpreviewCtrl">

    <!--Form-->
    <div class="well mg_form_well">
        <quick-form form="form"></quick-form>
    </div>

    <!--Validation-->
    <div class="alert alert-success text-center" data-ng-show="elementForm.$valid">
        <p>form is valid &#x2713;</p>
    </div>

    <div class="alert alert-danger text-center" data-ng-show="elementForm.$invalid">
        <p>form is invalid &#x2717;</p>
    </div>

</div>
