<div class="well well-sm mg_form_well">
    <div data-ng-repeat="option in field.options">
        <label>
            <input type="radio"
                   value="{{option.value}}"
                   id="{{field.id + '_' + $index}}"
                   name="{{field.name + '_' + $index}}"
                   data-ng-model="field.data"
                   data-ng-required="field.required"/>

            <small data-ng-bind="option.name"></small>
        </label>
    </div>
</div>
