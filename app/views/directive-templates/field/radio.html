<div class="form-group">

    <label>{{field.display_name}}
        <small class="text-muted" data-ng-show="field.required" >(required)</small>
    </label>

    <div class="well well-sm">
        <div data-ng-repeat="option in field.options">
            <label>
                <input type="radio" data-ng-model="option.value"  data-ng-required="field.required"/>
                <span data-ng-bind="option.title"></span>
            </label>
        </div>
    </div>

</div>
