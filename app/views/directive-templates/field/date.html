<p class="input-group">
    <input type="text" id="field.id" name="{{field.name}}" class="form-control" datepicker-popup="{{format}}" ng-model="field.value" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="field.required" close-text="Close" />
        <span class="input-group-btn">
            <button class="btn btn-mg" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
</p>
