<div class="form-group">
    <label for="field.id">{{field.display_name}}
        <small class="text-muted" data-ng-show="field.required" >(required)</small>
    </label>

    <input type="number" class="form-control" id="field.id" name="text-field"
           data-ng-model="field.value"
           data-ng-required="field.required"
           data-ng-minlength="field.minlength"
           data-ng-maxlength="field.maxlength">

</div>
