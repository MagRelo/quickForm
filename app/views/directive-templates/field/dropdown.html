<div class="form-group">
    <label for="selectLabel">{{field.display_name}}
        <small class="text-muted" data-ng-show="field.required" >(required)</small>
    </label>

    <select class="form-control" name="selectLabel" id="selectLabel"
            data-ng-model="field.value"
            data-ng-options="option.option_id as option.option_title for option in field.field_options"
            data-ng-required="field.required">
    </select>

</div>
